<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Auto Text Effect with Controller | Best to use in your hero section, banner or news</title>
</head>
<body>

    <div class="container">
        <h1 id="title">Project Title</h1>

        <div class="animation-box">
            <h2 id="textEffect">Text Effect...</h2>
        </div>
        <div class="speed-controller">
            <label>Speed:</label>
            <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1">
            <button type="button" class="btn" id="play">Play</button>
            <button type="button" class="btn" id="stop">Pause</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
